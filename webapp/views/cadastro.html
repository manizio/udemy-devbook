<!DOCTYPE html>
<html>
    <head>
        <title>Devbook - Cadastro</title>
        <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
    </head>

    <body>
        <div class="container-login">
            <div>
                <form class="devbook-form" id="formulario-cadastro">
                    <span>Crie sua conta agora mesmo!</span>
                    <div>
                        <input type="text" name="name" id="name" placeholder="Digite o seu nome" required>
                    </div>
                    <div>
                        <input type="text" name="email" id="email" placeholder="Digite o seu email" required>
                    </div>
                    <div>
                        <input type="text" name="nick" id="nick" placeholder="Digite o seu nick" required>
                    </div>
                    <div>
                        <input type="password" name="password" id="password" placeholder="Digite a sua senha" required> 
                    </div>
                    <div>
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirme sua senha" required> 
                    </div>
                    <a href="/login"> Clique aqui para fazer o login</a>
                    <button type="submit" class="btn-devbook">Cadastrar</button>
                </form>
            </div>
        </div>
        <script src="/assets/js/jquery-3.7.1.min.js"></script>
        <script src="/assets/js/cadastro.js"></script>
    </body>
</html>
