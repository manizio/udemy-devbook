<!DOCTYPE html>
<html>

<head>
    <title>Devbook - Editar Usu√°rio</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    {{ template "cabecalho" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Editar Dados</h3>
                <form id="edit-user">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Insira o seu nome"
                            value="{{ .Name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Insira o seu email"
                            value="{{ .Email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="nick">Nick</label>
                        <input type="text" class="form-control" id="nick" name="nick" placeholder="Insira o seu nick"
                            value="{{ .Nick}}" required>
                    </div>
                    <button type="submit" class="btn btn-info">Atualizar Dados</button>
                </form>
            </div>
        </div>
    </div>

    {{ template "rodape" }}
    {{ template "script" }}
    <script src="/assets/js/user.js"></script>
</body>

</html>
